<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Выберите тип файла</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-link {
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }
    .card-link:hover {
      transform: translateY(-5px);
      text-decoration: none;
    }
    .hover-effect {
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .card-link:hover .hover-effect {
      border-color: #0d6efd;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    }
    .card-body {
      cursor: pointer;
    }
    .file-icon {
      width: 80px;
      height: 80px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body class="bg-light">
<div class="container d-flex flex-column justify-content-center min-vh-100">
  <h1 class="text-center mb-5">Выберите тип файла</h1>

  <div class="row g-4">
    <!-- XLSX Карточка -->
    <div class="col-md-6">
      <a th:href="@{/uploadForm(docType='XLSX')}" class="card-link">
        <div class="card hover-effect h-100">
          <div class="card-body text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732220.png"
                 alt="Excel"
                 class="file-icon">
            <h2 class="card-title mb-3">Работа с Excel</h2>
            <p class="card-text text-muted">
              Объединение XLSX файлов
            </p>
          </div>
        </div>
      </a>
    </div>

    <!-- DOCX Карточка -->
    <div class="col-md-6">
      <a th:href="@{/uploadForm(docType='DOCX')}" class="card-link">
        <div class="card hover-effect h-100">
          <div class="card-body text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732222.png"
                 alt="Word"
                 class="file-icon">
            <h2 class="card-title mb-3">Работа с Word</h2>
            <p class="card-text text-muted">
              Объединение DOCX файлов
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
</body>
</html>
